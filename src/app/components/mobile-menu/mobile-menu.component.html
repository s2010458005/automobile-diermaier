<div class="mobile-menu" [ngClass]="{ 'mobile-menu--open': showMenu }">
  <div class="logo-container">
    <img
      a
      routerLink="/"
      [ngClass]="{ 'logo-container__logo--menu-open': !showMenu }"
      [src]="this.logo"
      alt="Logo"
      class="logo-container__logo"
    />
  </div>
  <div class="icon-container" (click)="toggleMenu()">
    <img
      [src]="this.icon"
      alt="Icon"
      class="icon-container__icon"
      [ngClass]="{ 'icon-container__icon--small': showMenu }"
    />
  </div>
</div>

<div class="menu-overlay" *ngIf="showMenu">
  <div class="menu-entries-container">
    <a
      routerLink="/"
      class="menu-entries-container__entry"
      (click)="toggleMenu()"
      >Start</a
    >
    <a
      routerLink="/fahrzeuge"
      class="menu-entries-container__entry"
      (click)="toggleMenu()"
      >Fahrzeuge</a
    >
    <a
      routerLink="/über-mich"
      class="menu-entries-container__entry"
      (click)="toggleMenu()"
      >Über mich</a
    >
    <a
      routerLink="/kontakt"
      class="menu-entries-container__entry"
      (click)="toggleMenu()"
      >Kontakt</a
    >
    <div class="menu-list-icons menu-entries-container__entry">
      <a
        href="https://www.instagram.com/automobile.diermaier/"
        target="_blank"
        class="icon-position"
        ><img
          src="assets/icons/insta-convert.png"
          alt="Instagram"
          class="menu-list-icons__icon"
      /></a>
      <a
        href="https://www.facebook.com/profile.php?id=100091931566664"
        target="_blank"
        class="icon-position"
        ><img
          src="assets/icons/facebook-convert.png"
          alt="Facebook"
          class="menu-list-icons__icon"
      /></a>
      <a
        href="https://api.whatsapp.com/send?phone=4367761682620"
        target="_blank"
        class="icon-position"
        ><img
          src="assets/icons/whatsapp-convert.png"
          alt="Whatsapp"
          class="menu-list-icons__icon"
      /></a>
    </div>
  </div>
</div>
