<div class="main-container service">
  <div class="service__heading">Meine Leistungen für Sie</div>
  <div class="service__subheading">
    "Es soll so einfach und bequem wie möglich für den Kunden sein."
  </div>
  <cdk-accordion class="accordion-container">
    <cdk-accordion-item
      *ngFor="let item of items; let index = index"
      #accordionItem="cdkAccordionItem"
      class="example-accordion-item box"
      role="button"
      tabindex="0"
      [attr.id]="'accordion-header-' + index"
      [attr.aria-expanded]="accordionItem.expanded"
      [attr.aria-controls]="'accordion-body-' + index"
    >
      <div
        class="example-accordion-item-header box__header"
        (click)="accordionItem.toggle()"
      >
        <img [src]="item.icon" class="box__icon" />
        <div class="box__heading">{{ item.title }}</div>
        <div class="box__text">
          {{ item.description }}
        </div>
      </div>
      <div
        class="example-accordion-item-body box__body"
        role="region"
        [style.display]="accordionItem.expanded ? '' : 'none'"
        [attr.id]="'accordion-body-' + index"
        [attr.aria-labelledby]="'accordion-header-' + index"
      >
        <div
          class="keyword"
          *ngFor="let keyword of item.keywords; let index = index"
        >
          <img src="assets/icons/checkbox.png" class="keyword__icon" />
          <span class="keyword__text">{{ keyword }}</span>
        </div>
      </div>
    </cdk-accordion-item>
  </cdk-accordion>
</div>
